<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Set background color to white */
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: auto;
        }

        input {
            grid-column: span 4;
            text-align: right;
            padding: 10px;
            font-size: 3.1em;
            background-color: #000;
            color: #fff;
            border: none;
            outline: none;
        }

        button {
            padding: 15px;
            font-size: 1.6em;
            text-align: center;
            background-color: black; /* Set button color to orange */
            color: #fff;
            border: 1px solid #555;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="result" value="0" disabled>

        <button onclick="clearDisplay()">AC</button>
        <button onclick="clearLast()">C</button>
        <button onclick="percent('&percnt;')">&percnt;</button><!--%-->
        <button onclick="divide('&divide;')">&divide;</button><!--/-->

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="multiply('&times;')">&times;</button><!--*-->

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="subtract('&minus;')">&minus;</button><!-- - -->

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="add('&plus;')">&plus;</button><!--+-->

        <button onclick="append('0')">0</button>
        <button onclick="append('00')">00</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
    </div>

    <script>
    let display = document.getElementById('result');

    function clearDisplay() {
        display.value = '0';
    }

    function clearLast() {
        let currentValue = display.value;
        display.value = currentValue.slice(0, -1);
        if (display.value === '') {
            display.value = '0';
        }
    }

    function append(value) {
        if (display.value === '0') {
            display.value = value;
        } else {
            display.value += value;
        }
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }

    function add() {
        append('+');
    }

    function subtract() {
        append('-');
    }

    function multiply() {
        append('*');
    }

    function divide() {
        append('/');
    }

    function percent() {
        append('%');
    }
</script>

    </body>
</html>
